{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1>{{beer.name}}</h1>
                <h3>{{beer.tagline}}</h3>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
              <img src="{{beer.image_url}}" alt="An image of {{beer.name}}" class="beer-img">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p>
                First brewed: {{beer.first_brewed}}
            </p>
            <p>
                ABV: {{beer.abv}}%
            </p>
            <div class="card-body">
                <article class="card-content">
                    {{ beer.description | safe }}
                </article>
                <article class="card-content">
                    Delicious foods to try with this beer:
                        {% for food in beer.food_pairing %}
                        <div>
                        {{food}}
                        </div>
                        {% endfor %}
                </article>
            </div>
        </div>
    </div>
</div>

{% endblock %}
